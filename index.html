<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div>
        <div class="column-2">
          <img
            src="https://ca.slack-edge.com/T05FFAA91JP-U05RA6LFV42-eb2d77b7b3ab-72"

            data-testid="slackDisplayImage"
          />
        </div>
      </div>

    <main>
      <div>
        <div class="column-2">

          <p data-testid="currentDayOfTheWeek"></p>

          <a
            href="https://github.com/wanjirumuigai/hng-stage-1"
            data-testid="githubURL"

          >

      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
